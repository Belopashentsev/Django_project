{% extends "myauth/base.html" %}

{% block title %}
  Update profile
{% endblock %}

{% block body %}

    <h1>Update profile {{ profile.pk }}</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>


{% endblock %}
