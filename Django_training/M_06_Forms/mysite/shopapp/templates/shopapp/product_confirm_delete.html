{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm archived {{ object.name }}
{% endblock %}

{% block body %}
  <h1>Are you shure you want to archived {{ object.name }} ?</h1>
  <br>
  <div>
    <a href="{% url 'shopapp:product_detail' pk=object.pk %}">To product #{{ object.pk }}</a>
  </div>
  <br>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Archived</button>
    </form>
  </div>
{% endblock %}
